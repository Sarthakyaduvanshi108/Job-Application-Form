<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
     <form action="https://Formsubmit.co/sarthakyadavjnp108@gmail.com" method="post">
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form <span class="tittle_small">(Web)</span></h1>
            <form action="">
                <div class="from_container">
                    <div class="from_control">
                        <label for="first_name"> First Name </label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name.."/>
                    </div>
                      <div class="from_control">
                        <label for="last_name"> Last Name </label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name.."/>
                    </div>
                      <div class="from_control">
                        <label for="email"> Email id </label>
                        <input type="email" id="email name="email" placeholder="Enter Email..."/>
                    </div>
                      <div class="from_contrl">
                        <label for="job_role"> Job Role </label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job Role</option>
                         <option value="frontent">Frontent Developer</option>
                          <option value="backent">Backent Developer</option>
                           <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                             <option value="full_web">Web Developer</option>
                              <option value="full_software">Software Developer</option>
                    </select>
                    </div>
                      <div class="textarea_control">
                        <label for="address"> Address </label>
                        <textarea id="address" name="address" rows="2" cols="30" placeholder=" Enter Address"></textarea>
                    </div>
                      <div class="from_control">
                        <label for="city"> City </label>
                        <input id="city" name="city" placeholder=" Enter City"/>
                    </div>
                      <div class="from_control">
                        <label for="pinecode"> Pinecode </label>
                        <input type="number" id="pinecode" name="pinecode" placeholder="Enter Pinecode"/>
                    </div>
                      <div class="from_control">
                        <label for="date"> Date </label>
                        <input value="2025-01-01" type="date" id="date" name="date"/>
                    </div>
                      <div class="from_control">
                        <label for="upload"> Upload Your CV </label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit"> Apply Now </button>
                </div>
            </form>
        </div>
    </div>
     </form>
</body>
<script src="script.js"></script>
</html>
